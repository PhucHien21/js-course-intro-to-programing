<!DOCTYPE html>
<html>
<body>
<canvas id="drawing_area" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<!-- Here we draw a line inside the canvas area -->
<script>
var canvas = document.getElementById("drawing_area");
var context = canvas.getContext("2d");
context.moveTo(0,0);
context.lineTo(200,100);
context.stroke();
</script>
</body>
</html>
