<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 4_2</title>
	</head>
	
	<body>
		<h1>The coin flip</h1>
		How many times the coin is flipped? <input type="text" id="id1">
		<button onclick="calculate()">Calculate</button>
		<p id="id2"></p>
		
		<script>
			"use strict"
			
			function calculate()	{
			var time, i, a, b, a1, b1;
			a = 0; b = 0
			time = Number(document.getElementById("id1").value);
			for (let k=1; k<=time; k ++)
			{i = Math.round(Math.random());
			if (i==1) {a=a+1;}
			else {b=b+1;}
			}
			a1 = (a/time)*100; b1 = (b/time)*100;
			document.getElementById("id2").innerHTML = "Head: " + a + " (" + a1.toFixed(2) + "%)" + "<br>Tail: " + b + " (" + b1.toFixed(2) + "%)";
			}
		</script>
	</body>
</html>
