<!DOCTYPE html>

<html>
	<head>
		<title>Assingment3_2</title>
	</head>
	
	<body>
		<h1>The sum below 100</h1>

		<button onclick="calculate()">Start</button>

		<p id="id1"></p>

		<script>

			function calculate() {
				var sum = 0;   
				var num;      
				var output = "";
				var count = 0;

				
				while(num != 0 && sum<100)  {
					num = Number(prompt("Enter a number (0 indicates the end of numbers)" + sum, "0"));
					sum +=  num;     
					count ++;
					output = output + num + "<br>";
					document.getElementById("id1").innerHTML = output;	 
				}
				output = output + "The sum is greater than 100 now <br>";
				output = output + "The sum is " + sum + "<br>";
				output = output + "The count is " + count + "<br>";
				output = output + "The average is " + (sum/count) + "<br>";
				document.getElementById("id1").innerHTML = output;
			}
		</script>
	</body>
</html>
