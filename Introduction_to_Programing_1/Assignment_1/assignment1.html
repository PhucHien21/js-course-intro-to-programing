<!DOCTYPE html>
<html>

	<head>
		<title>The area of a triangle</title>
	</head>

	<body>
		<h1>The area of a triangle</h1>
	
		<p id="result"></p>
	
			<script>
				var base, height, area;
				base = Number(prompt("What is the base?"));
				height = Number(prompt("What is the height?"));
				area = base * height / 2;
				document.getElementById("result").innerHTML = "The base is " + base + "m<br> The height is " + height + "m<br> The area is " + area + "m<sup>2</sup>";
			</script>
	</body>
</html>
